name: Deploy GitHub Pages Site (Using Jekyll), With Indexed Wiki Markdown

on:
  # Uncomment For Auto-Deployment
#  push:
#    branches: ["stable"]

  # Allow Manual Execution
  workflow_dispatch:

# Set Permissions Of GITHUB_TOKEN (For GitHub Pages)
permissions:
  contents: read
  pages: write
  id-token: write

# Block Concurrent Execution
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          repository: ${{github.repository}}
          path: site

      - name: Checkout Wiki
        uses: actions/checkout@v3
        with:
          repository: ${{github.repository}}.wiki
          path: wiki

      - name: Create Index JSON
        run: |
          cd wiki
          tree -J > index.json
          rsync -zarv --include="*.md" --include="*.json" --exclude="*" ./ ../site/projects

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Build With Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: "${{ env.GITHUB_WORKSPACE }}/site"
          destination: ./_site

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v1

  # Deploy Artifact
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:

      - name: Deploy To GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
